<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Materialize -->
    <link href="./materialize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="section"></div>
    <main class="center">

        <img class="responsive-img" style="width: 100px;" src="grafico.gif" />

        <h5 class="indigo-text">Fazer login</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                style="display: inline-block; padding: 32px 48px 5px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' id='email'/>
                            <label for='email' data-error="Email Inválido">E-mail</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='senha' />
                            <label for='senha'>Senha</label>
                        </div>
                        <label style='float: right;'>
                            <a href='#!' style=" color: #00897b;"><b>esqueceu sua senha?</b></a>
                        </label>
                    </div>

                    <button class="waves-effect waves-light btn pink darken-3"> Login</button>

                </form>
            </div>
        </div>
        <a href="#!" style="color: #00897b;">Não possui conta? Clique aqui.</a>


        <div class="section"></div>
        <div class="section"></div>
    </main>

    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Materialize JS -->
    <script src="./materialize.js"></script>
    <script>
        let email = document.getElementById('email').value
        let senha = document.getElementById('senha').value
        email = 'adm'
        senha = 123
    </script>
</body>

</html>
